<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Seat Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Select Your Seats</h1>
      <div class="movie-info">
        <label for="movie">Choose a movie:</label>
        <select id="movie">
          <option value="12">Avengers: Endgame (INR700)</option>
          <option value="10">Joker (INR500)</option>
          <option value="8">Toy Story 4 (INR250)</option>
        </select>
      </div>
    </header>

    <ul class="legend">
      <li><span class="seat"></span> Available</li>
      <li><span class="seat selected"></span> Selected</li>
      <li><span class="seat occupied"></span> Occupied</li>
    </ul>

    <div class="seat-container" id="seat-container">
      <!-- Seats will be generated by JS -->
    </div>

    <footer>
      <p>You have selected <span id="count">0</span> seat(s) for a total of $<span id="total">0</span></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
